{% extends "travelapp/base.html" %}

{% block title %} Show user {% endblock %}

{% block content %}

<h1 class="uk-heading-small">{{ request.user.username }}</h1>

<ul class="uk-list uk-list-striped">
    {% for p in posts %}
    <li>
        <a href="{% url 'showpost' p.id %}">{{ p.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
